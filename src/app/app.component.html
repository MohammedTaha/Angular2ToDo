<div>


  <section id="todoListContainer">
    <header id="todoListHeader">
      <h2> ToDo List </h2>
    </header>
    <article id="todoListBody">


      <ul id="tasksList">
        <div *ngFor="let todo of todos">
          <list-item [todo]="todo"></list-item>
        </div>
      </ul>


      <footer id="newTaskContainer">
        <div id="taskDescPlaceHolder">     
          <new-todo></new-todo>
        </div>
      </footer>
    </article>
  </section>

</div>
