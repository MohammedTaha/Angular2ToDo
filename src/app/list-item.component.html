<li class="todoItem" [ngClass] = "{ 'isDone' : todo.isDone}">
  <label>
    <div class="checkBoxContainer">
      <input type="checkbox" [disabled] = "todo.isDone" (change) = "updateTaskStatus()" >
    </div>
    <div class="taskDescContainer">
        {{todo.description}}
    </div>
  </label>

</li>
